<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Vite App</title>
</head>

<body>

  <div class="container">
    <div class="inside-container">
      <div class="hover-image">
        <div>
          <img class="nft" src="/nft-preview-card-component-main/images/image-equilibrium.jpg">

        </div>
      </div>
      <div class="text">
        <div class="title">
          <a href="#">Equilibrum #3429</a>
        </div>
        <div class="text">
          Our Equilibrum collection promotes balance and calm.
        </div>
        <div class="number-text">
          <div class="price-div">
            <div class="price"> <img src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="icon-ethereum">
              0.041ETH
            </div>
          </div>
          <div class="days-div">
            <div class="days">
              <img src="/nft-preview-card-component-main/images/icon-clock.svg" alt="icon-clock"> 3 days left
            </div>
          </div>
        </div>
      </div>
      <div class="footnote">
        <div>
          <img class="footnote-image" src="/nft-preview-card-component-main/images/image-avatar.png">

        </div>
        <div class="footnote-text">
          Creation of <span class="author"><a href="#">Jules Wyvern</a></span>
        </div>
      </div>

    </div>
  </div>


  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
